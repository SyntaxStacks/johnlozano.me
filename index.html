<html ng-app="johnApp">
  <head>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="build/cover.css" rel="stylesheet">
        
  </head>
  <body>
  
    <div class="content grid-container" ng-controller="MainCtrl">
      <div class="site-wrapper">
        <div class="site-wrapper-inner">
          <div class="cover-container">
            <div class="masthead clearfix">
              <div class="inner">
                <h3 class="masthead-brand">johnlozano.me</h3>
                <nav>
                  <ul class="nav masthead-nav">
                    <li ng-class="{active: state == 'home'}"><a ui-sref="home">Home</a></li>
                    <li ng-class="{active: state == 'project'}"><a ui-sref="project">Projects</a></li>
                    <li ng-class="{active: state == 'contact'}"><a ui-sref="contact">Boats and Hoes</a></li>
                  </ul>
                </nav>
              </div>
            </div>

            <div ui-view></div>

            <div class="mastfoot">
              <div class="inner">
                <p>potatoes</p>
                <div class="footer">
                  Angular &amp; Browserify Example, Version: {{version}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="build/app.js" type="text/javascript"></script>
  </body>
</html>
